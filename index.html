<!DOCTYPE html>
<html>
	<head>
		<title>UNC to SMB</title>
		<meta charset="utf-8" />
		<meta lang="en" />
		<meta property="og:image" content="https://simplepotential.github.io/UncToSmb/social.png">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="main.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<div id="main">
			<div id="main-form">
				<div id="main-form-title">Convert Windows UNC to Mac SMB Path</div>
				<form id="main-form-form" onreset="ClearStatus()">
					<input type="text" id="txtUNC" class="inputText" placeholder="Window's UNC Path" onfocus="SelectAll(this)" autocomplete="off" /><br/>
					<!-- <input type="checkbox" id="chkSpaces" checked /><label for="chkSpaces">Escape Spaces (recommended)</label><br/> -->
					<select id="cboEscape" class="cboBox">
						<option value="escape-1">Escape Spaces %20 (recommended)</option>
						<option value="escape-2">Escape Spaces with \ </option>
						<option value="escape-0">Do Not Escape Spaces</option>
					</select>
					<input type="button" onclick="UncToMac()" value="Convert" class="inputButton" /><input type="reset" value="Clear" class="inputButton" /><br/>
					<input type="text" id="txtSMB" class="inputText" placeholder="SMB (Mac) Path Result" onfocus="SelectAll(this)" autocomplete="off" readonly /><br/>
				</form>
				<div id="main-form-status">&nbsp;</div>
				<div id="main-form-footer">
					<a href="https://www.simplepotential.com" target="_blank">Simple Potential</a> | 
					<a href="https://github.com/SimplePotential/UncToSmb" target="_blank">GitHub Source</a>
				</div>
			</div>
		</div>
	</body>
</html>
